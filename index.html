<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estilos.css">

    <title> MeteoDriven </title>
</head>

<body>
    <header>
        <div class="textHeader">
            <h1>MeteoDriven</h1>
            <h3>Informando o clima para você</h3>
        </div>
    </header>

    <main>
        <img class="imagemSatelite" src="Images/satelite.JPG" alt="Satélite meteorológico" />

        <div class="searchLocation">
            <p class="text1">Clique no botão abaixo para buscar informações do clima local.</p>
            <button onclick="showLocalPosition()">Clima local</button>
            <p>Ou digite abaixo o nome de uma cidade para consultar o clima por lá.</p>
            <input type="text">
            <button onclick="searchCityDatas()">Clima cidade</button>
        </div>

        <section class="hidden"></section>

    </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>

</body>

</html>
